site_name: FlorianSchuttkowski
site_url: https://flowinho.github.io/mkdocs-site/

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

theme:
  name: material
  custom_dir: overrides
  language: de
  icon:
    logo: material/application-braces-outline
  font:
    text: Spectral
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Zum hellen Modus wechseln

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue grey
      toggle:
        icon: material/brightness-7
        name: Zum dunklen Modus wechseln

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Farbvorgabe des Systems anwenden

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - toc.follow
    - content.code.copy
    - content.code.select

plugins:
  - search
  - blog
  - tags:
      tags_file: schlagworte.md
  - privacy
  - social
  - glightbox

extra:
  generator: false
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://chaos.social/@flowinho
    - icon: fontawesome/brands/github
      link: https://github.com/flowinho
    - icon: fontawesome/brands/signal-messenger
      link: https://signal.me/#eu/YYsmjGrYPtnITzp0VY2zv6DvpI0ZO03kGV3ErqrMXQ4Xw1_UJtNI8KqaiDswvKQ
    - icon: fontawesome/brands/slack
      link: https://audiodump.de/slack
    - icon: fontawesome/solid/envelope
      link: mailto:mail@florianschuttkowski.com
    - icon: fontawesome/brands/discord
      link: https://discord.com/users/.flowinho
    - icon: fontawesome/solid/mug-hot
      link: https://ko-fi.com/flowinho

markdown_extensions:
  - abbr # Tooltips
  - admonition # Callouts (mega)
  - attr_list # HTML Klassen, braucht zB lazy loading
  - md_in_html # markdown und html mischen
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.extra:
      pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home:
    - index.md
  - Blog:
    - blog/index.md
  - CV:
    - cv.md
  - Schlagworte:
    - schlagworte.md
  - Impressum:
    - impressum.md
  - Datenschutz:
    - datenschutz.md